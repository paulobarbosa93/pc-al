<html ng-app="startAngular">
<head>
	<meta charset="utf-8">
	<title>AngularJS</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>

	<div class="container" ng-controller="ContatoController">

		<form role="form" ng-submit="salvarContato()">

		  <div class="form-group">
		    <label for="txtNome">Nome:</label>
		    <input type="text" ng-model="contato.nome" class="form-control" id="txtNome" placeholder="Digite um nome" required>
		  </div>

		  <div class="form-group">
		    <label for="txtEmail">Email:</label>
		    <input type="email" ng-model="contato.email" class="form-control" id="txtEmail" placeholder="Digite um email" required>
		  </div>

		  <div class="form-group">
		    <label for="txtTelefone">Telefone:</label>
		    <input type="tel" ng-model="contato.telefone" class="form-control" id="txtTelefone" placeholder="Digite um telefone" required>
		  </div>

		  <br/>
          <input type="hidden" ng-model="contato.id" />

		  <button type="submit" class="btn btn-default">Salvar
		  </button>

		</form>

		<br>

		<table class="table">
		  <thead>
		  	<tr>
		  		<th>Nome</th>
		  		<th>Email</th>
		  		<th>Telefone</th>
		  		<th>Opções</th>
		  	</tr>
		  </thead>
		  <tbody>
		  	<tr ng-repeat="contato in contatos">
		  		<td>{{ contato.nome }}</td>
		  		<td>{{ contato.email }}</td>
		  		<td>{{ contato.telefone }}</td>
		  		<td>
		  			<a  href="#" ng-click="editar(contato.id)">editar</a> | 
        			<a href="#" ng-click="deletar(contato.id)">deletar</a>
    			</td>
		  	</tr>
		  </tbody>
		</table>

	</div>

	<!-- libs-->
	<script type="text/javascript" src="lib/jquery/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="lib/angular/angular.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

	<!-- js-->
	<script type="text/javascript" src="js/controllers.js"></script>
	<script type="text/javascript" src="js/services.js"></script>
</body>
</html>
